<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>摄影师注册界面</title>
</head>
<body>
	<form method="post" action="{:url('home/ajax/registerPhotographer')}" enctype="multipart/form-data">
		<input type="hidden" name="tokenGrapher" value="{$Request.token.tokenGrapher}">
			<label>用户名称：</label><input type="text" name="username"><br><br>
			<label>真实姓名：</label><input type="text" name="realname"><br><br>
			<label>性别：</label><input type="radio" name="sex" value='1' checked>男
			<input type="radio" name="sex" value='0'>女<br><br><br><br>
			<label>用户头像：</label><input type="file" name="thead"><br><br>

			<label>服务地点：</label><select name="work_address"><option value="1" selected>北京</option><option value="2">上海</option><option value="3">成都</option><option value="4">武汉</option><option value="5">天津</option></select><br><br>
		<br><br><label>特长技能：</label><input type="text" name="skills"><br><br>
			<label>手机号码：</label><input type="text" name="mobile"><br><br>
			<a href="#">点击获取验证码</a><input type="text" name="getCode"><br><br>
			<label>验证码：</label><input type="text" name="captcha" ><br><br>
			<div><img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}'"  /></div><br><br>
			<input type="submit" value="提交">
	</form>
</body>
</html>
