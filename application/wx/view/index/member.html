<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预约拍照界面</title>
	<style>
		body{
			font-size: 25px;
		}
	</style>
</head>
<body>
	<form method="post" action="{:url('home/ajax/memberOrder')}">
		<input type="hidden" name="tokenMember" value="{$Request.token.tokenMember}">
			<br><br><br><br><br>
			<label>联系人(必填)：</label><input type="text" name="realname"><br><br><br><br>
			<label>手机号(必填)：</label><input type="text" name="mobile"><br><br><br><br>
			<button>点击获取验证码</button>&nbsp&nbsp&nbsp<input type="text" name="getCode"><br><br><br><br>

			<label>性别：</label><input type="radio" name="sex" value='1'>男
			<input type="radio" name="sex" value='0'>女<br><br><br><br>
			<label>拍摄城市：</label><select name="host_city"><option value="1">北京</option><option value="2">上海</option><option value="3">成都</option><option value="4">武汉</option><option value="5">天津</option></select><br><br>
			<!-- 拍摄时间用下拉框方式 --><br><br><br><br>
			<label>拍摄时间：</label><input type="text" name="order_date"><br><br><br><br>
			需求描述:<textarea name="order_des">需求分析：</textarea><br><br><br><br>
			<label>客服电话：</label><span>400-000-0000</span><br><br><br><br>
			<input type="submit" value="提交">
	</form>
	<script>

	</script>
</body>
</html>
