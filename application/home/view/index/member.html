<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预约拍照界面</title>
	<script type="text/javascript" src="__JQUERY__"></script>
	<script type="text/javascript" src="__JS__/common.js"></script>
</head>
<body>
	<form method="post" action="{:url('home/ajax/memberOrder')}" onsubmit="return false;">
		<input type="hidden" name="tokenMember" value="{$Request.token.tokenMember}">
			<label>联系人(必填)：</label><input type="text" name="realname">
			<label>手机号(必填)：</label><input type="text" name="mobile" id="member_mobile">
			<button  id="button_member" onclick="sendMess(member_mobile.value,'member')">点击获取验证码</button>
			<input type="text" name="getCode"><br><br>

			<label>性别：</label><input type="radio" name="sex" value='1'>男
			<input type="radio" name="sex" value='0'>女
			<label>拍摄城市：</label><select name="city_number"><option value="1">北京</option><option value="2">上海</option><option value="3">成都</option><option value="4">武汉</option><option value="5">天津</option></select><br><br>
			<!-- 拍摄时间用下拉框方式 -->
			<label>拍摄时间：</label><input type="text" name="order_date"><br><br>			
			需求描述:<textarea name="order_des">需求描述：</textarea><br><br>
			<label>客服电话：</label><span>400-000-0000</span><br><br>
	</form>
</body>
</html>
