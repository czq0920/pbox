{extend name="index:layout" /}
{block name="title"}会小二拍后台添加新单页面{/block}
{block name="first_title"}订单处理{/block}
{block name="last_title"}添加新单{/block}
{block name="content"}
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<form action="{:url('admin/ajax/addCase')}" method="post">
					<div class="box-header">
						<h3 class="box-title"></h3>
						<a href="index" class="btn btn-default pull-right">订单中心</a>
					</div>
					<!-- /.box-header -->

					<div class="box-body">
						<input type="hidden" name="tokenAdminMember" value="{$Request.token.tokenAdminMember}">

						<div class="form-group">
							<label for="inputRealname">联系人</label>
							<input type="text" name="realname" placeholder="联系人" id="inputRealname" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputMobile">手机号</label>
							<input type="text" name="mobile" placeholder="手机号" id="inputMobile" class="form-control">
						</div>
						<div class="form-group">
							<label class="select inline">性别：</label>
							<select name="sex">
								<option value='1'>男</option>
								<option value='0'>女</option>
							</select>
						</div>

						<div class="form-group">
							<label for="inputCity">拍摄城市</label>
							<select name="city_number" id="inputCity" class="form-control">
								<option value="1">北京</option>
								<option value="2">上海</option>
								<option value="3">广州</option>
								<option value="4">深圳</option>
								<option value="5">武汉</option>
								<option value="6">成都</option>
							</select>
						</div>
						<div class="form-group">
							<label for="inputEventTitle">拍摄主题</label>
							<input type="text" name="event_title" placeholder="拍摄主题" id="inputEventTitle" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputDate">拍摄日期</label>
							<input type="date" name="order_date" value="{:date('Y-m-d')}"id="inputDate" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="inputDes">需求描述</label>
							<textarea name="order_des" placeholder="需求描述" id="inputDes" class="form-control"></textarea>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer clearfix">
						<button class="btn btn-primary" type="submit" name="submit" value="publish">提交订单</button>
					</div>
					<!-- /.box-footer -->
				</form>

			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
{/block}
